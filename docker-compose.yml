version: '3.8'

services:
  # Python Backend
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: modelai-backend
    restart: always
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    volumes:
      - ./backend/uploads:/app/uploads       # Persist uploads (if local storage)
      - ./logs/backend:/app/logs             # Logs

  # React Frontend (Nginx)
  frontend:
    build: 
      context: ./client
      dockerfile: Dockerfile
    container_name: modelai-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: modelai-db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password  # Change in production!
      POSTGRES_DB: modelai_db
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432" # Optional: expose only if needed

  # Redis (Task Queue)
  redis:
    image: redis:7-alpine
    container_name: modelai-redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  pg_data:
